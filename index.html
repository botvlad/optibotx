<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI OptiBotX</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>AI OptiBotX</h1>
            <button id="lang" class="lang-btn">RU</button>
        </header>

        <label class="lbl">Select currency pair:</label>
        <select id="pair" class="pair-select">
            <option>EUR/USD</option>
            <option>GBP/USD</option>
            <option>USD/JPY</option>
        </select>

        <div id="chart-box">
            <div id="tvchart"></div>
        </div>

        <div class="timeframe">
            <button class="tf">5s</button>
            <button class="tf">10s</button>
            <button class="tf">15s</button>
            <button class="tf">30s</button>
            <button class="tf">1m</button>
            <button class="tf">2m</button>
            <button class="tf">4m</button>
            <button class="tf">5m</button>
            <button class="tf">10m</button>
            <button class="tf">20m</button>
            <button class="tf">1h</button>
        </div>

        <button id="analyze" class="analyze-btn">Analyze</button>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
